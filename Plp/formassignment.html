<!DOCTYPE html>
<html>
    <head>
        <title>Student Registeration Form</title>
    </head>
    <body>
        <h2>Student Registeration Form</h2>

        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"required><br><br>

            <label for="gender">Gender:</label><br>
            <select for="gender" name="gender" required>
                <option value="">Select Option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="address">Adress:</label><br>
            <input type="address" id="address" name="address" required><br><br>

            <label for="telephone">Telephone:</label><br>
            <input type="tel" id="telephone" name="telephone"  required><br><br>

            <label for="email">Email Adress:</label><br>
            <input type="email" id="email" name="email"  required><br><br>

            <label for="course">Course:</label><br>
            <input type="text" id="course" name="course"  required><br><br>

            <button type="submit">Register</button>
            <button type="button" oneclick="window.location.href  = 'cancel.html';">Cancel</button>
        </form>
    </body>
    
</html>
